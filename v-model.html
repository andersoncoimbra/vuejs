<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs do jeito Ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <label for="">Nome</label><br>
        <input type="text" v-model="nome">
        <br><br>
        <label for="">Telefone</label><br>
        <input type="text" v-model="telefone">
        <br><br>
        <label for="">Deseja receber novidades</label><br>
        <input type="radio" value="Sim" v-model="novidade">Sim
        <input type="radio"  value="Não" v-model="novidade">Não
        <br><br>
        <label for="">Interesses</label><br>
        <input type="checkbox" value="Futebol"  v-model="interesses">Futebol <br>
        <input type="checkbox" value="Formula 1" v-model="interesses">Formula 1 <br>
        <input type="checkbox" value="Corrida" v-model="interesses">Corrida <br>
        <br><br>
        <label for="">Como nos Conheceu?</label><br>
        <select v-model="conheceu">
            <option value="">Escolha</option>
            <option value="Google">Google</option>
            <option value="Tv">Tv</option>
            <option value="Revista">Revista</option>
        </select>
        <br><br>
        <button> Enviar</button>
        <hr>

        Nome: {{ nome }} <br>
        Telefone: {{ telefone }} <br>
        Deseja receber novidades: {{ novidade}} <br>
        Interesses: {{ interesses }} <br>
        Como nos conheceu?: {{ conheceu }} <br>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                status: true,
                titulo: "Vuejs do jeito Ninja",
                nome: "",
                telefone: "",
                novidade: "",
                interesses: [],
                conheceu: "",

            },
        });
    </script>
</body>
</html>

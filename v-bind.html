<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs do jeito Ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <img v-bind:src="logo" width="20%" >
        <img :src="imagem" width="20%" >

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                status: true,
                titulo: "Vuejs do jeito Ninja",
                imagem: "https://www.baymediasoft.com/storage/media/ypJamzghonxi7JmtXFyGgwdQZjCRe2ILInidzrOr-image(1050x450-crop).png",
                logo: "https://i1.wp.com/www.qcode.in/wp-content/uploads/2016/12/vue-js.jpeg?fit=2000%2C1000&ssl=1"

            },
        });
    </script>
</body>
</html>

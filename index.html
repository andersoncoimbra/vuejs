<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJs do jeito Ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="(item, index) in linguagens">{{ index }} - {{ item.nome}}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                status: true,
                titulo: "Vuejs do jeito Ninja",
                usuario: {
                    id: 1,
                    nome: "Anderson Coimbra",
                    profisao: "Programdor"
                },
                linguagens: [
                    { nome: "Javascript"},
                    { nome: "PHP"},
                    { nome: "C#"},
                    { nome: "Java"},
                    { nome: "Python"},
                    { nome: "Dart"},
                ]
            },
        });
    </script>
</body>
</html>
